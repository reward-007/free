<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Win Diamonds</title>
<style>
    body{
        margin:0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        color:#fff;
    }
    .box{
        background:#111;
        padding:25px 30px;
        border-radius:15px;
        width:350px;
        text-align:center;
        box-shadow:0 0 15px rgba(0,255,255,0.4);
    }
    h1{
        margin-top:0;
        color:#00ffff;
    }
    .wheel-container{
        position:relative;
        margin:20px auto;
        width:220px;
        height:220px;
    }
    .wheel{
        width:100%;
        height:100%;
        border-radius:50%;
        border:8px solid #00ffff;
        background: conic-gradient(
            #ff9800 0deg 60deg,
            #4caf50 60deg 120deg,
            #2196f3 120deg 180deg,
            #e91e63 180deg 240deg,
            #9c27b0 240deg 300deg,
            #ffc107 300deg 360deg
        );
        transition: transform 4s cubic-bezier(.17,.67,.22,1.03);
    }
    .pointer{
        position:absolute;
        top:-15px;
        left:50%;
        transform:translateX(-50%);
        width:0;
        height:0;
        border-left:15px solid transparent;
        border-right:15px solid transparent;
        border-bottom:25px solid red;
    }
    button{
        margin-top:15px;
        padding:10px 20px;
        border:none;
        border-radius:8px;
        background:#00ffff;
        font-size:16px;
        font-weight:600;
        cursor:pointer;
    }
    button:hover{
        background:#00caca;
    }
    input{
        width:90%;
        padding:10px;
        margin-top:10px;
        border-radius:8px;
        border:none;
        outline:none;
    }
    .hidden{ display:none; }
    .msg{
        margin-top:15px;
        font-size:14px;
        color:#00ff9d;
    }
    .disclaimer{
        font-size:11px;
        margin-top:12px;
        color:#aaa;
    }
</style>
</head>
<body>

<div class="box">
    <h1>üé° Spin & Win</h1>
    <p>Spin the wheel to win Free Fire Diamonds!</p>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button onclick="spinWheel()">SPIN</button>

    <div id="rewardBox" class="hidden">
        <h2 id="rewardText"></h2>
        <input type="text" id="uid" placeholder="Enter your Free Fire UID">
        <button onclick="redeem()">REDEEM</button>
    </div>

    <div id="finalMsg" class="msg hidden"></div>

    <div class="disclaimer">
        ‚ö†Ô∏è This is only a demo project. Not a real diamond generator.
    </div>
</div>

<script>
let diamonds = [10, 25, 50, 75, 100, 150];

function spinWheel(){
    const wheel = document.getElementById("wheel");
    const randomDegree = 3600 + Math.floor(Math.random() * 360);
    wheel.style.transform = "rotate(" + randomDegree + "deg)";

    setTimeout(() => {
        let reward = diamonds[Math.floor(Math.random() * diamonds.length)];
        document.getElementById("rewardText").innerHTML = 
            "üéâ You won <span style='color:#00ffff'>" + reward + " Diamonds</span>!";
        document.getElementById("rewardBox").classList.remove("hidden");
    }, 4200);
}

function redeem(){
    let uid = document.getElementById("uid").value.trim();
    if(uid === ""){
        alert("Please enter your Free Fire UID!");
        return;
    }
    document.getElementById("finalMsg").innerHTML = 
        "‚úÖ UID <b>" + uid + "</b> submitted!<br><br>" +
        "üëâ Now share this page with your Free Fire friend on <b>GitHub</b> to complete redemption.";
    document.getElementById("finalMsg").classList.remove("hidden");
}
</script>

</body>
</html>
